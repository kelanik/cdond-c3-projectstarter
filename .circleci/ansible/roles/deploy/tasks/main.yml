- name: Transfer backend files cloud server
  copy:
    src: /root/project/backend/
    dest: /home/ubuntu

- name: Install Node modules
  shell: |
    cd /home/ubuntu/backend
    ls -la
    npm install
- name: building backend
  shell: |
    cd /home/ubuntu/backend
    npm run build
- name: Executing node
  become: true
  shell: |
    cd /home/ubuntu/backend 
    pm2 start npm --name backend -- start
    pm2 ls